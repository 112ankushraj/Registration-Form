<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="registration">Registration Form</div>
    <form action="">
      <div class="container2">
        <div class="inputbox">
          <span class="inputtext">Full Name</span>
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="inputbox">
          <span class="inputtext">Username</span>
          <input type="text" placeholder="Enter your username">
        </div>
        <div class="inputbox">
          <span class="inputtext">Email</span>
          <input type="email" placeholder="Enter your email id">
        </div>
        <div class="inputbox">
          <span class="inputtext">Phone Number</span>
          <input type="number" placeholder="Enter your contact">
        </div>
        <div class="inputbox">
          <span class="inputtext">Password</span>
          <input type="password" placeholder="Enter password">
        </div>
        <div class="inputbox">
          <span class="inputtext">Confirm Password</span>
          <input type="password" placeholder="Enter confirm password">
        </div>
        <input  type="submit" value="Register Your Data" class="button">
      </div>
    </form>
  </div>
</body>

</html>
